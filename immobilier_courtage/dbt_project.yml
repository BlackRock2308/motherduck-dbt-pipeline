
# Name your project!
name: 'immobilier_courtage'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'immobilier_courtage'


model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
models:
  energy_consomption:
    bronze:
      materialized: view
      +schema: bronze
      +tags: ['bronze', 'raw']
    silver:
      materialized: table
      +schema: silver
      +tags: ['silver', 'enriched']
    gold:
      materialized: table
      +schema: gold
      +tags: ['gold', 'metrics']
    
